<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/480f960b71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Simon Game</title>
</head>

<body>
    <section>
        <h1>Start</h1>
        <div class="container">
            <button class=" g pixel2" id="g">
                <p class="btn">G</p>
            </button>
            <button class=" r pixel2" id="r">
                <p class="btn">R</p>
            </button>
        </div>
        <div class="container">
            <button class=" y pixel2" id="y">
                <p class="btn">Y</p>
            </button>
            <button class=" b pixel2" id="b">
                <p class="btn">B</p>
            </button>
        </div>
        <a href="#howToPlay"><img src="arrowLight-outline.png" alt=""></a>

    </section>

    <section id="sec2">
        <div id="howToPlay">
            <h3>How to play</h3>
            <span>It's a basic Simon game! Just click on every square that
                lights up one by one while remembering the previous ones. The level indicates
                how many buttons you have to press to advance.</span>
        </div>
    </section>
    <script src="script.js"></script>

</body>

</html>
